<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to Your Bank Account!</h1>
    <div class="flex justify-center space-x-8 mb-8">
      <div class="bg-black text-white p-6 rounded-lg shadow-lg w-48">
        <h3 class="text-xl font-semibold">Deposit</h3>
        <p class="text-2xl mt-2">$ <span id="deposit-amount">0</span></p>
      </div>
      <div class="bg-black text-white p-6 rounded-lg shadow-lg w-48">
        <h3 class="text-xl font-semibold">Total</h3>
        <p class="text-2xl mt-2">$ <span id="total-amount">0</span></p>
      </div>
      <div class="bg-black text-white p-6 rounded-lg shadow-lg w-48">
        <h3 class="text-xl font-semibold">Withdraw</h3>
        <p class="text-2xl mt-2">$ <span id="withdraw-amount">0</span></p>
      </div>
    </div>

    <div class="flex justify-center space-x-4">
      <div>
        <input type="number" id="deposit-input" placeholder="Enter deposit amount" class="p-2 border border-gray-300 rounded-lg w-48">
        <button onclick="deposit()" class="bg-indigo-700 text-white p-2 rounded-lg ml-2">Deposit</button>
      </div>
      <div>
        <input type="number" id="withdraw-input" placeholder="Enter withdraw amount" class="p-2 border border-gray-300 rounded-lg w-48">
        <button onclick="withdraw()" class="bg-indigo-700 text-white p-2 rounded-lg ml-2">Withdraw</button>
      </div>
    </div>
  </div>

  <script>
    let totalAmount = 0;

    function deposit() {
      const depositInput = document.getElementById('deposit-input').value;
      const depositAmount = parseFloat(depositInput);
      if (depositAmount > 0) {
        totalAmount += depositAmount;
        document.getElementById('deposit-amount').textContent = depositAmount;
        document.getElementById('total-amount').textContent = totalAmount;
        document.getElementById('deposit-input').value = ''; 
      }
    }

    function withdraw() {
      const withdrawInput = document.getElementById('withdraw-input').value;
      const withdrawAmount = parseFloat(withdrawInput);
      if (withdrawAmount > 0 && withdrawAmount <= totalAmount) {
        totalAmount -= withdrawAmount;
        document.getElementById('withdraw-amount').textContent = withdrawAmount;
        document.getElementById('total-amount').textContent = totalAmount;
        document.getElementById('withdraw-input').value = ''; 
      }
    }
  </script>
</body>
</html>
